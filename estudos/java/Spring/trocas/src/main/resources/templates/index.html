<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <div id="banner">
        <h2 id="titulo">Trocas</h2>

        <span id="busca"><input><button>a</button></span>

        <button id="opcs" onclick= options.style.display="block" >=</button>
    </div>


    <div id="options">
        <a th:href="@{/criar}"><h3 id="send_produtos">colocar produtos</h3></a>
    </div>

</head>

<body>

    <th:block th:each="produto : ${produtos}" id="doentio">
    <div>
        <h3 id="sh-desc" th:text="${produto.descricao}">Default Description</h3>
        <h3 id="sh-nom" th:text="${produto.nomeDoProduto}"></h3>
        <h3 id="sh-req" th:text="${produto.desejo}"></h3>
        <hr>
    </div>
    </th:block>

   <h1>cu eu quero cu</h1>


    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const optionsMenu = document.getElementById('options');
            document.getElementById('opcs').addEventListener('click', () => {
                optionsMenu.style.display =
                    optionsMenu.style.display === 'block' ? 'none' : 'block';
            })
    </script>

</body>

<style>
    #banner{
    position: absolute;
    display: flex;
    flex-wrap: nowrap;

    top: 0px;
    left: 0px;
    width: 100vw;
    height: 100px;
    background: linear-gradient(50deg,#7eedba,#b565c0,#772f50);

}

#titulo{
    position: absolute;
    top: 10px;
    left:200px;
    
}

#busca{
    position: relative;
    top: 30px;
    left: 600px;

    border-radius: 20px ;
    
}

#opcs{
    position: relative;
    left: 750px;
    top:30px;

}

#options{
    width: 100vw;
    height: 100px;
    position:absolute;
    top: 100px;
    left:0;
    background-color: antiquewhite;
    border-radius: 20px ;
    display: none;
    z-index: 100;



}
#doentio{
    position:relative;
    top: 100px;
}

</style>


</html>
